    <div class="q_content" id="kor_228_m323"><!--작업코드-->
        <h4 class="q_tit">
            <em class="question_number">1번</em>
            <span class="txt">
                경험을 떠올려 시를 바꾸어 쓸 때 빈칸에 들어갈 내용으로 알맞은 것을 고르세요.
            </span><!--문제-->
        </h4>
        <div class="q_layout">
            <div class="q_wrap">
                <div class="examBox">
                    <div class="poemBox">
                        <div class="txt_group">
                            <strong class="sub_tt">잠꼬대</strong>
                            <span class="txtRight">김옥애</span>
                        </div>
                        <p class="poemTxt left">
                            강아지도<br>
                            잠꼬대하나 봐요<br>
                            두 눈 감고 낑낑<br>
                            퍼뜩 몸을 떨다가<br>
                            반갑다고 꼬리를 살랑살랑<br>
                            <br>
                            깨울까?<br>
                            아니야<br>
                            <br>
                            강아지가 <br>
                            꿈속에서<br>
                            누굴 만나는지 몰라<br>
                            잠자는 모습<br>
                            지켜만 봐요
                        </p>
                    </div>
                </div>
                <div class="examBox">
                    <div class="poemBox">
                        <div class="txt_group">
                            <strong class="sub_tt">잠꼬대</strong>
                        </div>
                        <p class="poemTxt left">
                            엄마도<br>
                            잠꼬대하나 봐요<br>
                            두 눈 감고 중얼중얼<br>
                            갑자기 손을 내밀다가<br>
                            <span class="blankBox wp50 sm"></span>
                            <br>
                                                       
                            깨울까?<br>
                            아니야<br>
                            <br>
                            엄마가 <br>
                            꿈나라에서<br>
                            할머니를 만나는 것 같아<br>
                            잠자는 모습<br>
                            지켜만 봐요
                        </p>
                    </div>
