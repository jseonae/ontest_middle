            <span class="txt">
                시를 읽고 느낀 점으로 알맞은 것을 고르세요.

        <div class="q_layout">
            <div class="q_wrap">
                <div class="examBox">
                    <div class="poemBox">
                        <div class="txt_group">
                            <strong class="sub_tt">눈 내린 등굣길</strong>
                            <span class="txtRight">곽해룡
                            </span>
                        </div>
                        <p class="poemTxt left">
                            꽥!<br>
                            &nbsp;&nbsp;&nbsp;꽥!<br>
                           꽥!<br>
                           &nbsp;&nbsp;&nbsp;꽥!<br>
                            <br>
                           쌓인 눈을 밟을 때마다<br>
                           오리 우는 소리가 난다
                           
                        </p>
                    </div>
                </div>
                <div class="examBox">
                    <div class="poemBox">
                        <p class="poemTxt left">
                            뚱뚱하게 옷 껴입고<br>
                            앞서가는 친구들도<br>
                            꽥!<br>
                            &nbsp;&nbsp;&nbsp;꽥!<br>
                            뒤따라오는 친구들도<br>
                            꽥!<br>
                            &nbsp;&nbsp;&nbsp;꽥!<br>
                            <br>
                            씰룩씰룩<br>
                            궁둥이 흔들며 걷는 우린<br>
                            한 줄로 선 살찐 오리들<br>
                            <br>
                            뒤뚱뒤뚱 바쁜 걸음으로<br>
                            교문 들어서면<br>
                            눈 쌓인 운동장은<br>
                            널따란 호수
                        </p>
                    </div>
                </div>
