                        &nbsp;&nbsp;&nbsp;“물어 와!”<br>
                        &nbsp;&nbsp;&nbsp;미니가 강아지 장난감을 던지며 소리쳤어요.<br>
                        &nbsp;&nbsp;&nbsp;어, 어?<br>
                        &nbsp;&nbsp;&nbsp;장난감을 찾으러 간 강아지가 그만 사라져 버렸어요.<br>
                        &nbsp;&nbsp;&nbsp;미니와 엄마는 곳곳을 살펴보았어요.<br>
                        &nbsp;&nbsp;&nbsp;공원 안도 찾아보고 공원 밖도 찾아보았지요. <br>
                        &nbsp;&nbsp;&nbsp;하지만 미니가 찾은 것은 신발 한 짝뿐이었어요.<br>
                        &nbsp;&nbsp;&nbsp;“그 강아지 신발이구나.”<br>
                        &nbsp;&nbsp;&nbsp;엄마가 말했어요.<br>
                        &nbsp;&nbsp;&nbsp;“어디 있는 거니, 멍멍아?”<br>
                        &nbsp;&nbsp;&nbsp;미니는 눈물이 났어요.
