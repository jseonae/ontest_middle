                            <span class="txtRight">이기철</span>
                        </div>
                        <p class="poemTxt left">
                            새 떼를 쫓으려고 서 있는 줄 알지만<br>
                            나는 새 떼가 오기를 기다리며 서 있어<br>
                            사람들이 가고 나면<br>
                            어깨 위에 새 떼를 불러 함께 놀지<br>
                            콧노래를 부르면<br>
                            들판도 흥에 겨워 넘실넘실<br>
                        </p>
                    </div>
                    <p class="annt txtRight">▪출처: 이기철(2007), 『나무는 즐거워』, 비룡소</p>
