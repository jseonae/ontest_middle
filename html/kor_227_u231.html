                    <p>
                        &nbsp;&nbsp;&nbsp;질서를 지키면 모두가 더 편안하고 안전하게 공공장소를 이용할 수 있어요. 예를 들어 급식실에서는 질서를 지켜 급식을 먼저 먹으려고 서로 다투거나 장난을 치지 않아야 해요. 공공장소에서 질서를 지키는 것은 우리가 함께 살아가기 위해서 꼭 필요해요.
                    </p>
