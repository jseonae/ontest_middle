                            꽃같이 예쁜 말<br>
                            넌 할 수 있어 무엇이든<br>
                            꽃같이 예쁜 말<br>

                            꽃같이 예쁜 말 예쁜 말<br>
                            우린 할 수 있어요<br>
                            꽃같이 예쁜 말<br>
                            꽃같이 예쁜 말<br>
                        </p>
