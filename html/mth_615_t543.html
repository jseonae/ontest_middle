            <span class="txt">정우네 반 친구들은 수학여행 장소를 정하기 위해 좋아하는 여행지를 조사하여 표로 나타냈습니다. 빈 칸에 알맞은 수를 써서 표를 완성해 보세요.</span><!--문제-->
