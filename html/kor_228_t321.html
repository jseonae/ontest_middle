    <div class="q_content" id="kor_228_t321"><!--작업코드-->
        <h4 class="q_tit">
            <em class="question_number">1번</em>
            <span class="txt">
                「눈 내린 아침」을 읽고 알맞게 이야기한 사람을 고르세요.
            </span><!--문제-->
        </h4>
        <div class="q_layout">
            <div class="q_wrap">
                <div class="examBox">
                    <div class="poemBox">
                        <div class="txt_group">
                            <strong class="sub_tt">눈 내린 아침</strong>
                            <span class="txtRight">문현식</span>
                        </div>
                        <div class="poemTxt_gr">
                            <p class="poemTxt left">
                                뛰어가면<br>
                                뛰어오고<br>
                                <br>
                                살살가면<br>
                                살살 오고<br>
                                <br>
                                발꿈치 들면<br>
                                발꿈치 들고<br>
                                <br>
                                살그머니 멈추면<br>
                                살그머니 멈추고
                            </p>
                            <p class="poemTxt left">
                                교실로 들어간다<br>
                                인사하고 돌아보면<br>
                                <br>
                                운동장 끝에서<br>
                                나를 바라보고만 있는<br>
                                <br>
                                나 학교 가는 길<br>
                                발자국이 바래다주는 길
                            </p>
                        </div>
                    </div>
                </div>
            </div><!--예문-->

            <div class="a_wrap">

            </div><!--보기-->
        </div>
    </div>
