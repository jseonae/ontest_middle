                    &nbsp;&nbsp;&nbsp;우리가 오래 살기 위해서는 건강해야 합니다. 어떻게 하면 건강을 지키면서 오래 살 수 있을까요?<br>
                    &nbsp;&nbsp;&nbsp;첫째, 손을 잘 씻어야 합니다. 우리 손에는 눈에 보이지 않는 세균이 있을 수 있어요. 깨끗하지 않은 손으로 음식을 먹으면 배가 아플 수 있습니다.<br>
                    &nbsp;&nbsp;&nbsp;둘째, 이를 잘 닦아야 합니다. 음식을 먹고 난 뒤 이를 닦아야 이가 썩지 않고 아프지 않을 수 있어요.<br>
                    &nbsp;&nbsp;&nbsp;셋째,<span class="blankBox wp90 sm"></span><br>                                                                
                    &nbsp;&nbsp;&nbsp;건강을 지킬 수 있는 행동을 실천하면 우리 모두 튼튼한 어린이로 자랄 수 있습니다.
