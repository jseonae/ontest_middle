            <em class="question_number">1번</em>
            <span class="txt">다음 시를 읽고 지붕과 관련 있는 것을 고르세요.</span><!--문제-->
        </h4>
        <div class="q_layout">
            <div class="q_wrap">
                <div class="poemBox">
                    <div class="txt_group">
                        <strong class="sub_tt">봄비</strong>
                    </div>
                    <p class="poemTxt left">
                        해님만큼이나<br>
                        큰 은혜로<br>
                        내리는 교향악<br>
                        <br>
                        이 세상<br>
                        모든 것이 다<br>
                        악기가 된다.<br>
                        <br>
                        달빛 내리던 지붕은<br>
                        두둑 두드둑<br>
                        큰북이 되고<br>
                        <br>
                        아기 손 씻던<br>
                        세숫대야 바닥은<br>
                        <br>
                        도당도당 도당당<br>
                        작은북이 된다.<br>
                    </p>
                </div>
            </div><!--예문-->

            </div><!--보기-->
