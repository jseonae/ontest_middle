    <div class="q_content" id="sci_513_t325"><!--작업코드-->
        <h4 class="q_tit">
            <em class="question_number">1번</em>
            <span class="txt">
                다음은 물의 온도와 양을 같게 하여 담은 비커에 용질 (가)와 (나)를 각각 두 숟가락씩 넣고 유리 막대로 저은 후의 모습입니다. 
            </span><!--문제-->
        </h4>
        <div class="q_layout">
            <div class="q_wrap">
              <div class="examBox">
                <div class="imgBox">
                    <img src="../images/question/sci/sci_513_t325_q1.png">
                </div>
                <p>▲ 용질 (가)를 넣은 비커</p>
              </div>
              <div class="examBox">
                <div class="imgBox">
                    <img src="../images/question/sci/sci_513_t325_q2.png">
                </div>
                <p>▲ 용질 (나)를 넣은 비커</p>
              </div>
              <ul class="scriptBox">
                <li>
                    <span class="nametag sm">서우</span>
                    <p>용질 (가)는 모두 용해되었어.</p>
                </li>
                <li>
                    <span class="nametag sm">유나</span>
                    <p>용질 (나)는 물에 녹지 않는 물질이야.</p>
                </li>
                <li>
                    <span class="nametag sm">하영</span>
                    <p> 온도와 양이 같은 물에 용질 (나)는 (가)보다 더 많이 용해되는 물질이야.</p>
                </li>
                <li>
                    <span class="nametag sm">민서</span>
                    <p>용질 (가)를 두 숟가락 넣은 비커에 용질 (나)를 한 숟가락 더 넣으면 모두 용해될거야.</p>
                </li>
            </ul>
