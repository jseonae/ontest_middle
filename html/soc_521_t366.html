    <div class="q_content" id="soc_521_t366"><!--작업코드-->
        <h4 class="q_tit">
            <em class="question_number">1번</em>
            <span class="txt">
                다음 그림을 보고 ㉠과 ㉡에 들어갈 알맞은 말을 각각 선택하세요.
            </span><!--문제-->
        </h4>
        <div class="q_layout">
            <div class="q_wrap">
                <div class="examBox">
                    <div class="imgBox">
                        <img src="../images/question/soc/soc_521_t366_q1.png">
                    </div>
                </div>
            </div><!--예문-->

            <div class="a_wrap">
                <div class="seletWrap">
                    ㉠
                    <select class="select">
                        <option selected="">선택하세요.</option>
                        <option value="">곽재우</option>
                        <option value="">이순신</option>
                        <option value="">장보고</option>
                    </select>
                    (는)은 학이 날개를 펼친 듯한 형태의 전법으로 일본 수군을 크게 물리치는데 사용되었다. 특히 적군이 탄 배 사이의 거리를 정확히 파악하고, 적군의 조총 사정 거리 밖에서 대포로 적군을 정확히 명중시킴으로서 ㉡
                    <select class="select">
                        <option selected="">선택하세요.</option>
                        <option value="">행주 대첩</option>
                        <option value="">한산도 대첩</option>
                    </select>
                    에서 큰 승리를 거둘 수 있었다.
                </div>
            </div><!--보기-->
        </div>
    </div>
