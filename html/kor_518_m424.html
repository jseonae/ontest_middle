<!--[include]HEADER :: Start -->
<div id="question_header"></div>
<!--[include]HEADER :: End -->


    <div class="q_content" id="kor_518_m424"><!--작업코드-->
        <h4 class="q_tit">
            <em class="question_number">1번</em>
            <span class="txt">다음 빈칸에 알맞은 말을 보기에서 찾아 끌어놓으세요.</span><!--문제-->
        </h4>
        <div class="q_layout">
            <div class="q_wrap">
                
            </div><!--예문-->
            
            <div class="a_wrap">
                <div class="dragWrap">
                    <div class="dragBtnBox">
                        <div class="draggable" id="kor_518_m424_drag_0">단일어</div>
                        <div class="draggable" id="kor_518_m424_drag_1">동의어</div>
                        <div class="draggable" id="kor_518_m424_drag_2">복합어</div>
                        <div class="draggable" id="kor_518_m424_drag_3">외래어</div>
                    </div>
                    <div class="dragAnswerBox">
                        <div class="dragitem left">
                            ‘바늘’처럼 ‘바’와 ‘늘’로 나누면 본디의 뜻이 없어져 더는 나눌 수 없는 낱말을 
                            <div class="draginput" id="kor_518_m424_drop_0"></div> 라고 합니다.<br>
                            그리고 ‘사과나무’, ‘검붉다’처럼 뜻이 있는 두 낱말을 합한 낱말과 ‘맨주먹’, ‘햇밤’, ‘덧신’처럼 뜻을 더해 주는 말과 뜻이 있는 낱말을 합한 낱말을
                            <div class="draginput" id="kor_518_m424_drop_1"></div> 라고 합니다.
                        </div>
                    </div>
                </div>
            </div><!--보기-->
        </div>
    </div>
