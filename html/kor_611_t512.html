            <span class="txt">이 시를 읽고 시화를 그릴 때 중심이 되는 장면을 고르세요</span><!--문제-->

                    <div class="txt_group">
                        <strong class="sub_tt">뻥튀기</strong>
                        <span class="txtRight">고일</span>
                    </div>
                    <p class="poemTxt left">
                        “뻥이요. 뻥!”<br>
                        <br>
                        봄날 꽃잎이 흩날리는 것처럼 아름답게 보였습니다.<br>
                        아니야, 아니야, 나비가 날아갑니다.<br>
                        아니야, 아니야, 함박눈이 내리는 거야.<br>
                        <br>
                        맞아요, 맞아요, 폭죽입니다.<br>
                        <br>
                        하얀 연기 고소하고요.<br>
                        <br>
                        가을날 메밀꽃 냄새가 납니다.<br>
                        아니야, 아니야, 새우 냄새가 납니다.<br>
                        아니야, 아니야, 멍멍이 냄새가 납니다.<br>
                        <br>
                        맞아요, 맞아요, 옥수수 냄새가 납니다.
                    </p>
