    <div class="q_content" id="eng4_628_t4394"><!--작업코드-->
        <h4 class="q_tit">
            <em class="question_number">1번</em>
            <span class="txt">
              다음을 읽고, 보기의 낱말을 바르게 배열하여 아래의 두 문장을 완성하세요. (단, 하나의 낱말을 여러 번 사용할 수 있음.)

                      <span class="square">like</span>
                      <span class="square">kebab</span>
                      <span class="square">I'd</span>
                      <span class="square">spaghetti</span>
                      <span class="square">this</span>
                  </div>
                </div>
                <ul class="scriptBox"> 
                    <li>
                        <span class="nametag sm">1</span>
                        <p>나는 이 케밥을 원해.</p>
                    </li>
                    <li>
                        <span class="nametag sm">2</span>

                    </li>
                </ul>
              </div>
            </div><!--예문-->

            <div class="a_wrap">
              <ul class="inputWrap type10">
                <li>
                    <span class="nametag sm">1</span>

                <li>
