    <div class="q_content" id="mth_522_m195_01"><!--작업코드-->
        <h4 class="q_tit">
            <em class="question_number">1번</em>
            <span class="txt">
                다음 중 <img src="../images/question/mth/mth_522_m195_01_t1.png"> × 2의 계산 방법을 잘못 말한 사람은?
            </span><!--문제-->
        </h4>
        <div class="q_layout">
            <div class="q_wrap">

            </div><!--예문-->
            
            <div class="a_wrap">
                <ul class="hsradioWrap type2">
                    <li>
                        <input type="radio" name="mth_522_m195_01" id="mth_522_m195_01_1">
                        <label for="mth_522_m195_01_1">철수</label>
                        <span>
                            대분수를 가분수로 바꾸어 계산하면
                            <div class="fraction">
                                9
                                <span class="line"></span>
                                4
                            </div>
                            × 2로 계산할 수 있어.
                        </span>
                    </li>
                    <li>
                        <input type="radio" name="mth_522_m195_01" id="mth_522_m195_01_2">
                        <label for="mth_522_m195_01_2">영미</label>
                        <span>
                            <div class="fraction type2">
                                자연수 부분끼리 곱해서
                                (2 × 2)
                                <div class="fraction">
                                    1
                                    <span class="line"></span>
                                    4
                                </div>
                                =
                                4
                                <div class="fraction">
                                    1
                                    <span class="line"></span>
                                    4
                                </div>
                                로 계산할 수 있어.
                            </div>
                        </span>
                    </li>
                    <li>
                        <input type="radio" name="mth_522_m195_01" id="mth_522_m195_01_3">
                        <label for="mth_522_m195_01_3">수빈</label>
                        <span>
                            대분수를 자연수와 진분수의 합으로 나타내어 계산하면
                            (2 + 2) + 
                            (
                                <div class="fraction">
                                    1
                                    <span class="line"></span>
                                    4
                                </div>
                                +
                                <div class="fraction">
                                    1
                                    <span class="line"></span>
                                    4
                                </div>
                            )
                            로 계산할 수 있어.
                        </span>
                    </li>
                </ul>
            </div><!--보기-->
        </div>
