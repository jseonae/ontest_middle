    <div class="q_content" id="kor_221_t515"><!--작업코드-->
        <h4 class="q_tit">
            <em class="question_number">1번</em>
            <span class="txt">
                다음 시를 읽고 시에 나오는 흉내 내는 말을 모두 고르세요.
            </span><!--문제-->
        </h4>
        <div class="q_layout">
            <div class="q_wrap">
                <div class="examBox">
                    <div class="poemBox">
                        <div class="txt_group">
                            <strong class="sub_tt">우산</strong>
                            <span class="txtRight">유희윤</span>
                        </div>
                        <p class="poemTxt left">
                            비를 맞으며<br>
                            걸어간다<br>
                            <br>
                            아빠 우산<br>
                            내 우산<br>
                            <br>
                            우산에서<br>
                            우를 빼면<br>
                            <br>
                            아빠 산<br>
                            내 산<br>
                            <br>
                            아빠 산은 높고<br>
                            내 산은 낮고<br>
                            <br>
                            아빠 산 앞세우고<br>
                            높은 산 걸어간다<br>
                        </p>
                    </div>
                    <p class="annt txtRight">▪출처: 유희윤(2010), 『맛있는 말』, ㈜문학동네</p>
                </div>
            </div><!--예문-->

            </div><!--보기-->
