                        <strong class="sub_tt">작은 별의 빛</strong>
                    </div>
                    <p class="poemTxt left">
                        작은 별이 되어 빛나다<br>
                        어둔 밤하늘을 밝히며<br>
                        서로 손을 잡고 걷는 길에<br>
                        함께 빛을 내러 가자<br>
                        <br>
                        비 올 때 우산이 되어<br>
                        비를 막아주고<br>
                        친구의 미소가 햇살이 되어<br>
                        모든 날을 밝게 비추자<br>
                        <br>
                        콩알 같은 작은 풍선처럼<br>
                        우리 마음은 가득하니<br>
                        사랑과 따뜻함을 나눠주고<br>
                        세상을 더 아름답게 만들자
