            <span class="txt">
                다음 시를 낭송하는 방법을 잘못 이야기한 사람의 이름을 보기에서 골라 쓰세요.
            </span><!--문제-->

        <div class="q_layout">
            <div class="q_wrap">
                <div class="examBox">
                    <div class="poemBox">
                        <div class="txt_group">
                            <strong class="sub_tt">우산</strong>
                            <span class="txtRight">유희윤</span>
                        </div>
                        <p class="poemTxt left">
                            비를 맞으며<br>
                            걸어간다<br>
                            <br>
                            아빠 우산<br>
                            내 우산<br>
                            <br>
                            우산에서<br>
                            우를 빼면<br>
                            <br>
                            아빠 산<br>
                            내 산<br>
                            <br> 
                            아빠 산은 높고<br>
                            내 산은 낮고<br>
                            <br>
                            아빠 산 앞세우고<br>
                            높은 산 걸어간다<br>
                        </p>
                        <p class="annt txtRight">▪출처: 유희윤(2010), 『맛있는 말』, ㈜문학동네</p>
                    </div>
                    <div class="lineBox type2">
                        <span class="bullet tit">보기</span>
                        <div class="listBox">
                            <ul class="listTxt st_none">
                                <li><b>재민</b> : 흉내 내는 말을 실감 나게 읽으면 좋을 것 같아.</li>
                                <li><b>태윤</b> : 반복되는 단어를 가지고 노래하듯이 읽으면 좋겠어.</li>
                                <li><b>서율</b> : 아빠와 우산을 쓰며 걸어가는 장면을 떠올리며 읽으면 좋겠어.</li>
                            </ul>
