    <div class="q_content" id="sci_511_t115"><!--작업코드-->
        <h4 class="q_tit">
            <em class="question_number">1번</em>
            <span class="txt">다음은 여러 장소에서 물체의 온도를 측정한 결과입니다. 표에 대한 설명으로 옳은 것끼리 짝지은 것은?</span><!--문제-->
        </h4>
        <div class="q_layout">
            <div class="q_wrap">
                <div class="examBox">
                    <table class="tbl_basic type3 center">
                        <caption>개요</caption>
                        <colgroup>
                            <col style="width:25%">
                            <col style="width:25%">
                            <col style="width:25%">
                        </colgroup>
                        <thead>
                            <tr>
                                <th scope="col">장소</th>
                                <th scope="col">물체</th>
                                <th scope="col">온도(℃)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row" rowspan="3">과학실</th>
                                <td>기온</td>
                                <td>21.3</td>
                            </tr>
                            <tr>
                                <td>과학책</td>
                                <td>22.9</td>
                            </tr>
                            <tr>
                                <td>TV</td>
                                <td>27.5</td>
                            </tr>
                            <tr>
                                <th scope="row" rowspan="3">운동장</th>
                                <td>기온</td>
                                <td>23</td>
                            </tr>
                            <tr>
                                <td>미끄럼틀</td>
                                <td>28.2</td>
                            </tr>
                            <tr>
                                <td>철봉</td>
                                <td>27.5</td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="lineBox">
                        <div class="listBox">
                            <ul class="listTxt st_none">
                                <li><span class="bullet circle sm">ㄱ</span> 가장 온도가 높은 것은 TV다.</li>
                                <li><span class="bullet circle sm">ㄴ</span> 다른 물체라도 온도가 같을 수 있다.</li>
                                <li><span class="bullet circle sm">ㄷ</span> 과학책의 온도는 철봉의 온도보다 높다.</li>
                                <li><span class="bullet circle sm">ㄹ</span> 같은 물질이어도 장소에 따라 온도가 다르다.</li>
