            <em class="question_number">1번</em>
            <span class="txt">시를 읽고 느낀 점으로 알맞은 것을 고르세요.</span><!--문제-->
        </h4>
        <div class="q_layout">
            <div class="q_wrap">
                <div class="poemBox">
                    <div class="txt_group">
                        <strong class="sub_tt">다툰 날</strong>
                        <span class="txtRight">오은영</span>
                    </div>
                    <p class="poemTxt left">
                        한 걸음<br>
                        두 걸음 가다가<br>
                        뒤돌아보고<br>
                        <br>
                        “다시 노나 봐라.”<br>
                        <br>
                        한 발짝<br>
                        두 발짝 가다가<br>
                        또 돌아보고<br>
                        <br>
                        “왜 안 부르지?”
                    </p>
