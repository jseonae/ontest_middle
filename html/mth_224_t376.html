            <em class="question_number">1번</em>
            <span class="txt">예선의 일기를 보고, 예선이가 아침밥을 먹은 시각은 몇 시 몇 분일까요?</span><!--문제-->
        </h4>
        <div class="q_layout">
            <div class="q_wrap">
                <p>
                난 항상 늦잠을 자서 아침밥을 8시 15분에 먹기로 할머니와 약속을 했다. 일주일 동안 잘 지켰는데, 오늘 8시 10분 전에 일어났다. 일어나서 15분 동안 씻고, 학교 준비물을 5분 동안 챙겼다. 근데 머리가 길어서 머리를 말리는데 15분이나 걸렸다. 그리고 아침밥을 먹었다. 할머니께 혼나지 않았지만, 다시는 늦지 않도록 할머니와 약속했다.
                </p>
