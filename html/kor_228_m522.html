    <div class="q_content" id="kor_228_m522"><!--작업코드-->
        <h4 class="q_tit">
            <em class="question_number">1번</em>
            <span class="txt">
                밑줄 친 부분을 읽고 생각을 잘 표현한 사람을 고르세요.
            </span><!--문제-->
        </h4>
        <div class="q_layout">
            <div class="q_wrap">
                <div class="examBox">
                    <div class="poemBox">
                        <div class="txt_group">
                            <strong class="sub_tt">눈 온 아침</strong>
                        </div>
                        <p class="poemTxt left">
                            밤사이 눈이 내려 새하얀 들길<br>
                            그 누가 이 길 따라 어디로 갔나<br>
                            눈 위에 나란히 예쁜 발자국<br>
                            예쁜 발자국 이른 아침 그 누가 어딜 갔을까
                        </p>
                    </div>
                </div>
            </div><!--예문-->

            <div class="a_wrap">
                <ul class="hsradioWrap type2">
                    <li>
                        <input type="radio" name="kor_228_m522" id="kor_228_m522_1">
                        <label for="kor_228_m522_1">지후</label>
                        <span>오늘 밤도 눈이 많이 내릴지 궁금해.</span>
                    </li>
                    <li>
                        <input type="radio" name="kor_228_m522" id="kor_228_m522_2">
                        <label for="kor_228_m522_2">태우</label>
                        <span>내일 친구들과 눈사람을 만들고 싶어.</span>
                    </li>
                    <li>
                        <input type="radio" name="kor_228_m522" id="kor_228_m522_3">
                        <label for="kor_228_m522_3">하연</label>
                        <span>이른 아침에 누가 어디를 갔는지 궁금해.</span>
                    </li>
                    <li>
                        <input type="radio" name="kor_228_m522" id="kor_228_m522_4">
                        <label for="kor_228_m522_4">홍민</label>
                        <span>비가 많이 내리던 날 친구와 등교한 일이 생각나.</span>
                    </li>
                </ul>
            </div><!--보기-->
        </div>
