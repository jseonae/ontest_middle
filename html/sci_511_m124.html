    <div class="q_content" id="sci_511_m124"><!--작업코드-->
        <h4 class="q_tit">
            <em class="question_number">1번</em>
            <span class="txt">
                다음은 20℃ 물이 담긴 수조에 80℃ 물이 담긴 비커를 넣었을 때, 온도 변화를 알아보는 실험입니다.위 실험 결과에 대한 설명 중 ㉠, ㉡, ㉢에 들어갈 말로 알맞은 것을 고르세요.
            </span><!--문제-->
        </h4>
        <div class="q_layout">
            <div class="q_wrap">
                <div class="examBox">
                    <div class="imgBox">
                        <img src="../images/question/sci/sci_511_m124_q1.png">
                    </div>
                </div>
            </div><!--예문-->

            <div class="a_wrap">
                <div class="seletWrap">
                    수조 안에 20℃인 물의 온도는 ㉠
                    <select class="select">
                        <option selected="">선택하세요.</option>
                        <option value="">높아지고  </option>
                        <option value="">낮아지고 </option>
                    </select>
                    , 비커 안에 80℃도인 물의 온도는 ㉡
                    <select class="select">
                        <option selected="">선택하세요.</option>
                        <option value="">높아진다 </option>
                        <option value="">낮아진다 </option>
                    </select>.
                    <br>
                    시간이 지나면 수조 안에 물과 비커 안에 있는 두 물의 온도는 ㉢
                    <select class="select">
                        <option selected="">선택하세요.</option>
                        <option value="">같아집니다 </option>
                        <option value="">차이가 커집니다</option>
                    </select>.
                </div>
            </div><!--보기-->
        </div>
    </div>
