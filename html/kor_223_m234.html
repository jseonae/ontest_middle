<!--[include]HEADER :: Start -->

    <div class="q_content" id="kor_223_m234"><!--작업코드-->
        <h4 class="q_tit">
            <em class="question_number">1번</em>
            <span class="txt">
                중심 내용을 찾는 방법으로 빈칸에 들어갈 알맞은 말을 보기에서 끌어놓으세요.

                    </div>
                    <div class="dragAnswerBox">
                        <div class="dragitem left">
                            (1)&nbsp;&nbsp;&nbsp;<div class="draginput md" id="kor_223_m234_drop_0"></div>을 보고 무슨 내용일지 짐작한다.<br>
                            (2)&nbsp;&nbsp;&nbsp;글쓴이가 <div class="draginput md" id="kor_223_m234_drop_1"></div>이 무엇인지 찾아본다.<br>
                            (3)&nbsp;&nbsp;&nbsp;글쓴이가 그렇게 말한 <div class="draginput md" id="kor_223_m234_drop_2"></div> 을 찾는다.  
                        </div>
                    </div>
                </div>
            </div><!--보기-->
        </div>
