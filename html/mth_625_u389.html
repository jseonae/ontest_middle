<!--[include]HEADER :: Start -->

<!--[include]HEADER :: End -->


    <div class="q_content" id="mth_625_u389"><!--작업코드-->
        <h4 class="q_tit">
            <em class="question_number">1번</em>
            <span class="txt">빈칸에 알맞은 수를 각각 쓰세요. (원주율: 3)</span><!--문제-->
        </h4>
        <div class="q_layout">
            <div class="q_wrap">
              <div class="examBox">
                <div class="imgBox">
                    <div>
                        <img src="../images/question/mth/mth_625_u389_q1.png">
                        <p class="tx_center fs_13">(가)</p>
                    </div>&nbsp;&nbsp;
                    <div>
                        <img src="../images/question/mth/mth_625_u389_q2.png">
                        <p class="tx_center fs_13">(나)</p>
                    </div>
                </div>
                <br>
                <table class="tbl_basic type3 center">
                    <caption>개요</caption>
                    <colgroup>
                        <col style="width:33%">
                        <col style="width:33%">
                        <col style="width:33%">
                    </colgroup>
                    <thead>
                        <tr>
                            <th scope="col">원</th>
                            <th scope="col">(가)</th>
                            <th scope="col">(나)</th>
                        </tr>
                    </thead>
                    <thead>
                        <tr>
                            <th scope="row">반지름 (cm)</th>

                            <td class="tx_center">6</td>
                        </tr>
                    </thead>
                    <thead>
                        <tr>
                            <th scope="row">넓이 (cm²)</th>
                            <td class="tx_center"><span class="bullet circle sm">ㄱ</span></td>
                            <td class="tx_center"><span class="bullet circle sm">ㄴ</span></td>
                        </tr>
                    </thead>
                </table>
              </div>
            </div><!--예문-->

            <div class="a_wrap">
                <div class="inputWrap fs_13">
                    <span class="bullet circle sm">ㄱ</span> <input type="text" class="inputBox md">cm², &nbsp;&nbsp;
                    <span class="bullet circle sm">ㄴ</span> <input type="text" class="inputBox md">cm²
                </div>
            </div><!--보기-->
        </div>
    </div>
