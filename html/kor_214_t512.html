    <div class="q_content" id="kor_214_t512">
        <h4 class="q_tit">
            <em class="question_number">1번</em>
            <span class="txt">다음 시의 (가)부분을 읽을 때 떠오르는 장면을 몸짓으로 표현한 친구 중에 잘못 표현한 친구를 고르세요.</span> 
        </h4>
        <div class="q_layout">
            <div class="q_wrap">
                <div class="examBox">
                    <div class="poemBox" style="width:300px;">
                        <div class="txt_group">
                            <strong class="sub_tt">누가 누가 잠자나</strong>
                            <span class="txtRight">목일신</span>
                        </div>
                        <p class="poemTxt left">
                            넓고 넓은 밤하늘엔<br>
                            누가 누가 잠자나. <br>
                            하늘 나라 아기별이<br>
                            깜빡깜빡 잠자지.<br>
                            <br>
                            깊고 깊은 숲속에선<br>
                            누가 누가 잠자나.<br>
                            산새 들새 모여 앉아<br>
                            꼬박꼬박 잠자지.<br>
                            <br>
                           <u><b>(가)</b> 포근포근 엄마 품엔<br>
                            누가 누가 잠자나. <br>
                            우리 아기 예쁜 아기<br>
                            새근새근 잠자지.</u>
                        </p>
                    </div>
                </div>
            </div>

            </div>
