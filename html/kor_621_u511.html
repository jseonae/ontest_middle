                        <p class="poemTxt">
                            그래 살아 봐야지<br>
                            너도 나도 새가 되어 <br>
                            자유롭게 하늘을 나는 <br>

                            <br>

                                <li><span class="bullet circle sm">ㄴ</span>준환: ‘마법사처럼’이라고 한 걸 보면 마법을 가지고 적을 물리치고 싶은가 봐.</li>
                                <li><span class="bullet circle sm">ㄷ</span>혜성: ‘새’라는 말을 보면 꿈과 희망을 향해 나아가고 싶어 하는 것 같아. </li>
