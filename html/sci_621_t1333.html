    <div class="q_content" id="sci_621_t1333"><!--작업코드-->
        <h4 class="q_tit">
            <em class="question_number">1번</em>
            <span class="txt">다음은 전기를 낭비하고 있는 친구에게 쓴 편지입니다. 밑줄 친 부분 중 전기를 절약하는 방법으로 옳지 않은 것은?</span><!--문제-->
        </h4>
        <div class="q_layout">
            <div class="q_wrap">
                <div class="examBox">
                    <div class="imgBox">
                        <img src="../images/question/sci/sci_621_t1333_q1.png">
                    </div>
                </div>
            </div><!--예문-->

            <div class="a_wrap">
                <div class="bgBox post2">
                    <div class="bgCont">
                        <div class="radioWrap type4">
                            <div>
                                친구야, 안녕? 전기를 낭비하는 모습이 안타깝구나. 
                                <input type="radio" name="sci_621_t1333_a" id="sci_621_t1333_a1"><label for="sci_621_t1333_a1"><u>토스터를 사용하지 않을 때에는 플러그를 뽑아둬야해.</u></label>&nbsp;
                                <input type="radio" name="sci_621_t1333_a" id="sci_621_t1333_a2"><label for="sci_621_t1333_a2"><u>세탁물의 양이 적어야 세탁이 잘 되니 적은 양으로 자주 세탁해주는 게 좋아.</u></label>&nbsp;
                                <input type="radio" name="sci_621_t1333_a" id="sci_621_t1333_a3"><label for="sci_621_t1333_a3"><u>밥은 먹을 만큼만 하 남 밥은 식힌 후에 냉동실에 얼리면</u></label>&nbsp;
                                전기를 절약할 수 있어.&nbsp;
                                <input type="radio" name="sci_621_t1333_a" id="sci_621_t1333_a4"><label for="sci_621_t1333_a4"><u>TV를 보지 않을 때는 전원을 끄고 플러그를 뽑아둬야 해.</u></label>&nbsp;
                                마지막으로,&nbsp;
                                <input type="radio" name="sci_621_t1333_a" id="sci_621_t1333_a5"><label for="sci_621_t1333_a5"><u>창문을 닫고 에어컨을 사용해야</u></label>&nbsp;
                                전기를 절약할 수 있어. 친구야, 전기를 낭비하지 않도록 앞으로 노력해보자.
                            </div>
