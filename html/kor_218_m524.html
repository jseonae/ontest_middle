        <div class="q_layout">

                <div class="examBox fx_align_l">
                    <p>
                        개구리는 연필을 찾고 종이를 찾았어요.<br>
                        그러고는 편지를 썼어요.<br>
                        개구리는 편지를 봉투에서 넣었어요.<br>
                        봉투에는 이렇게 썼지요.<br>
                    </p>
                    <div class="lineBox sm mauto">
                        <p>
                            두꺼비에게
                        </p>
                    </div>
                    <p>
                        개구리는 집 밖으로 뛰어나갔어요.<br>
                        마침 친한 달팽이를 만났지요.<br>
                        &nbsp;&nbsp;&nbsp; “달팽이야, 부탁 하나 들어줄래? 이 편지 두꺼비 집으로 가져가서 우편함에 넣어 주렴.”<br>
                        &nbsp;&nbsp;&nbsp; “알았어, 바로 갈게.”
                    </p>
