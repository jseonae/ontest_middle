        <div class="q_layout">

                <div class="poemBox">
                    <div class="txt_group">
                        <strong class="sub_tt">나만 보면</strong>
                        <span class="txtRight">김완기</span>
                    </div>
                    <p class="poemTxt left">
                        아빠는 나만 보면<br>
                        아빠도 열 살 같대요.<br>
                        아들, 딱지치기 한 판 어때?<br>
                        폭식폭신 이불 위에서 레슬링하자!<br>
                        엄마 몰래 국자에 달고나 해 먹을까?<br>
                        아빠는 나만 보면<br>
                        자꾸만 열 살짜리가 되려고 해요.<br>
                        이러다가 <br>
                        내가 아빠의 아빠가 되겠어요.
                    </p>
