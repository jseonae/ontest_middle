                    </div>
                    <p class="poemTxt left">
                        너랑 만나기로 했다<br>
                        신발 끈도 못 묶고 달려 나갔다<br>
                        건널목에서 우리 마주쳤다<br>
                        빨간 신호등이 켜졌다<br>
                        내가 빙긋 웃자<br>
                        너도 빙긋<br>
                        고개를 까딱하자<br>
                        너도 까딱<br>
                        팔을 휘휘 흔들자 너도 휘휘<br>
                        폴짝폴짝 뛰자 너도 뛴다<br>
                        빨간불이 막아도<br>
                        너랑 나랑 마주 보며<br>
                        너랑 나랑 신호 중.
