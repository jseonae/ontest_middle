        <h4 class="q_tit">
            <em class="question_number">1번</em>
            <span class="txt">  이 시에서 할머니는 어떤 세상을 바라고 있는지 고르세요.</span><!--문제-->
        </h4>
        <div class="q_layout">
            <div class="q_wrap">
                <div class="examBox">
                    <div class="poemBox">
                        <div class="txt_group">
                            <strong class="sub_tt">아깝다</strong>
                            <span class="txtRight">이재순</span>
                        </div>
                        <div class="poemTxt_gr">
                            <p class="poemTxt left">
                                할머니는 아까운 것이 많다<br>
                                <br>
                                우리가 쓰다 버린<br>
                                몽당연필도<br>
                                몽당 지우개도<br>
                                찢어진 종잇조각도<br>
                                아깝다.<br>
                                <br>
                                펑크 난 내 양말도<br>
                                줄어든 내 바지도<br>
                                아깝다.<br>
                            </p>
                            <p class="poemTxt left">
                                시장에서 물건 싸 준<br>
                                비닐봉지도<br>
                                깨끗이 씻어 두었다가<br>
                                필요할 때 얼른 주신다.<br>
                                <br>
                                쏟아지는<br>
                                나절 볕도 아까워<br>
                                걸레라도 빨아 너신다. <br>
                            </p>
                        </div>
                    </div>
                    <p class="annt txtRight">■출처: 이재순(2014), 『큰일 날 뻔했다』 청개구리</p>
