            <span class="txt">별 모양이 규칙적으로 그려진 포장지의 일부가 찢어졌습니다. 두 친구의 대화를 보고, 빈칸에 알맞은 말과 수를 써넣으세요.</span><!--문제-->

                        <li>
                            <span class="nametag sm">지나</span>
                            <p>4의 8배이므로 4 × 8 = 32. 별의 개수는 32개야.</p>
                        </li>
