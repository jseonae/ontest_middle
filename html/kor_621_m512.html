                    <div class="txt_group">
                        <strong class="sub_tt">떨어져도 튀는 공처럼</strong>
                        <span class="txtRight">정현종</span>
                    </div>
                    <p class="poemTxt left">
                        그래 살아 봐야지<br>
                        너도 나도 공이 되어<br>
                        떨어져도 튀는 공이 되어<br>
                        <br>
                        살아 봐야지<br>
                        쓰러지는 법이 없는 둥근<br>
                        공처럼, 탄력의 나라의<br>
                        왕자처럼<br>
                        <br>
                        가볍게 떠올라야지<br>
                        곧 움직일 준비 되어 있는 꼴<br>
                        둥근 공이 되어<br>
                        <br>
                        옳지 최선의 꼴<br>
                        지금의 네 모습처럼<br>
                        떨어져도 튀어 오르는 공<br>
                        쓰러지는 법이 없는 공이 되어.
                    </p>
