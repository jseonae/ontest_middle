    <div class="q_content" id="kor_513_t224"><!--작업코드-->
        <h4 class="q_tit">
            <em class="question_number">1번</em>
            <span class="txt">다음 글을 읽고 직업에 따라 다른 색깔의 옷을 입는 이유로 적절한 문장을 고르세요.</span><!--문제-->
        </h4>
        <div class="q_layout">
            <div class="q_wrap">
                
            </div><!--예문-->
            
            <div class="a_wrap">
                <div class="bgBox report">
                    <div class="bgCont">
                        <div class="hsradioWrap type4">
                            &nbsp;&nbsp;&nbsp;사람은 직업에 따라 고유한 색깔 옷을 입기도 한다.&nbsp;
                            <input type="radio" name="kor_513_t224_a" id="kor_513_t224_a1">
                            <label for="kor_513_t224_a1" class="noBox"><u><span class="bullet circle sm">ㄱ</span>직업의 특성에 따라 특정 색깔의 옷이 일을 하는 데 도움이 되기 때문이다.</u></label><br>
                            &nbsp;&nbsp;&nbsp;의사나 간호사는 보통 흰색 옷을 입는다. 감염에 민감한 환자들이 있는 병원에서는 위생이 매우 중요한 문제이기 때문이다.
                            <input type="radio" name="kor_513_t224_a" id="kor_513_t224_a2">
                            <label for="kor_513_t224_a2" class="noBox"><u><span class="bullet circle sm">ㄴ</span>흰색 옷은 옷이 더러워졌을 때 이를 쉽게 알아차릴 수 있게 해준다.</u></label><br>
                            &nbsp;&nbsp;&nbsp;법관은 검은색 옷을 입는다. 법관의 검은색 옷은 법 앞에서 모든 사람이 평등하다는 뜻을 나타내며,&nbsp;
                            <input type="radio" name="kor_513_t224_a" id="kor_513_t224_a3">
                            <label for="kor_513_t224_a3" class="noBox"><u><span class="bullet circle sm">ㄷ</span>다른 것에 물들지 않고 공정하게 재판해야 한다는 의미를 담고 있다.</u></label><br>
                            &nbsp;&nbsp;&nbsp;군인은&nbsp;
                            <input type="radio" name="kor_513_t224_a" id="kor_513_t224_a4">
                            <label for="kor_513_t224_a4" class="noBox"><u><span class="bullet circle sm">ㄹ</span>주변 환경과 상황에 따라 옷 색깔을 달리하여 입는다.</u></label>
                            &nbsp;전투를 벌일 때 적군 눈에 쉽게 띄면 안 되기 때문이다.<br>
                            &nbsp;&nbsp;&nbsp;사람들은 직업에 따라 입는 옷 색깔이 다양하다.&nbsp;
                            <input type="radio" name="kor_513_t224_a" id="kor_513_t224_a5">
                            <label for="kor_513_t224_a5" class="noBox"><u><span class="bullet circle sm">ㅁ</span>옷 색깔이 무엇을 뜻하는지 안다면 그 직업을 더 잘 알 수 있다.</u></label>
