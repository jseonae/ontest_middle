<div id="question_header"></div>
<!--[include]HEADER :: End -->


    <div class="q_content" id="mth_526_u516"><!--작업코드-->
        <h4 class="q_tit">
            <em class="question_number">1번</em>
            <span class="txt">
              다음 표를 보고, ㉠과 ㉡에 알맞은 수를 쓰세요.
            </span><!--문제-->
        </h4>
        <div class="q_layout">
            <div class="q_wrap">
              <div class="examBox">
                <strong class="sub_tt">&lt;연서네 가족이 잡은 물고기의 수&gt;</strong>
                <table class="tbl_basic type3 center">
                  <caption>개요</caption>
                  <colgroup>
                      <col style="width:20%">
                      <col style="width:16%">
                      <col style="width:16%">
                      <col style="width:16%">
                      <col style="width:16%">
                      <col style="width:16%">
                  </colgroup>
                  <thead>
                      <tr>
                          <th scope="col"></th>
                          <th scope="col">어머니</th>
                          <th scope="col">아버지</th>
                          <th scope="col">오빠</th>
                          <th scope="col">연서</th>
                          <th scope="col">동생</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr>
                          <th scope="row">물고기의 수 (마리)</th>
                          <td>11</td>
                          <td>7</td>
                          <td>5</td>
                          <td>6</td>
                          <td>1</td>
                      </tr>
                  </tbody>
                </table>
                <br>
                <div class="lineBox type2">
                  <div class="fs_13">
                    <span class="square">잡은 물고기 수의 평균 구하는 과정</span>
                    <div class="listBox columnBox">
                      <ul class="listTxt">
                          <li>
                            잡은 물고기 수: 11 + 7 + 5 + 6 + 1 = ㉠
                          </li>
                          <li>
                            잡은 물고기 수의 평균: ㉠ ÷ 5 = ㉡
                          </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div><!--예문-->

            <div class="a_wrap">
              <div class="inputWrap">
                ㉠ : <input type="text" class="inputBox md">, ㉡ : <input type="text" class="inputBox md">
              </div>
            </div><!--보기-->
        </div>
