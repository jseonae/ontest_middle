        <div class="q_layout">

                <div class="examBox">
                    <div class="txt_group">
                        <strong class="sub_tt">봄비</strong>
                        <span class="txtRight">글: 심후섭</span>
                    </div>
                    <div class="imgBox">
                        <p class="poemTxt left">
                            해님만큼이나<br>
                            큰 은혜로<br>
                            내리는 교향악<br>
                            <br>
                            이 세상<br>
                            모든 것이 다<br>
                            악기가 된다.<br>
                            <br>
                            달빛 내리던 지붕은<br>
                            두둑 두드둑<br>
                            큰북이 되고<br>
                            <br>
                            아기 손 씻던<br>
                            세숫대야 바닥은<br>
                            도당도당 도당당<br>
                            작은북이 된다.
                        </p>
                       <p class="poemTxt left">
                            앞마을 냇가에선<br>
                            퐁퐁 포옹 퐁<br>
                            뒷마을 연못에선<br>
                            풍풍 푸웅 풍<br>
                            <br>
                            외양간 엄마 소도 함께<br>
                            댕그랑댕그랑<br>
                            <br>
                            엄마 치마 주름처럼<br>
                            산들 나부끼며<br>
                            왈츠<br>
                            <br>
                            봄의 왈츠<br>
                            하루 종일 연주한다.

                        </p>
