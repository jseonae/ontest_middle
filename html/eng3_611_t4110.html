    <div class="q_content" id="eng3_611_t4110"><!--작업코드-->

            <em class="question_number">1번</em>
            <span class="txt">대화를 읽고, John의 학년과 가입한 동아리를 영어로 쓰세요.</span><!--문제-->

        <div class="q_layout">
            <div class="q_wrap">
                <div class="examBox">
                    <ul class="scriptBox">
                        <li>
                            <span class="nametag sm">Lucy</span>
                            <p>What grade are you in, John?</p>
                        </li>
                        <li>
                            <span class="nametag sm">John</span>
                            <p>I’m in the second grade.</p>
                        </li>
                        <li>
                            <span class="nametag sm">Lucy</span>
                            <p>Are you in the dance club?</p>
                        </li>
                        <li>
                            <span class="nametag sm">John</span>

                        </li>
                    </ul>
                </div>
            </div><!--예문-->
            <div class="a_wrap">
                <ul class="inputWrap type9">
                    <li>
                         <span class="bullet circle">1</span>

                         <input type="text" class="inputBox md">
                         grade
                    </li>
                    <li>
                         <span class="bullet circle">2</span>
                         동아리:
                         <input type="text" class="inputBox md">
                         club
                     </li>
                 </ul>
