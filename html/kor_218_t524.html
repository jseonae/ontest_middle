        <h4 class="q_tit">
            <em class="question_number">1번</em>
            <span class="txt">밑줄 친 부분에서 알 수 있는 양지꽃의 마음으로 알맞은 것을 고르세요.</span><!--문제-->
        </h4>
        <div class="q_layout">
            <div class="q_wrap">
                <div class="poemBox">
                    <div class="txt_group">
                        <strong class="sub_tt">누가 더 섭섭했을까</strong>
                        <span class="txtRight">윤제림</span>
                    </div>
                    <p class="poemTxt left">
                        한 골짜기에 피어 있는 양지꽃과 노랑제비꽃이<br>
                        한 소년을 좋아했습니다.<br>
                        <br>
                        어느 날 아침,<br>
                        소년이 양지꽃 얼굴을 들여다보면서<br>
                        반갑게 인사를 했습니다.<br>
                        <br>
                        “안녕! 내가 좋아하는<br>
                        노랑제비꽃!”<br>
                        <br>
                        양지꽃은 온종일 섭섭했습니다.<br>
                        노랑제비꽃도 온종일 섭섭했습니다.
                    </p>
                    <p class="annt txtRight">▪출처: 윤제림(2018), 『거북이는 오늘도 지각이다』, (주)문학동네.</p>
