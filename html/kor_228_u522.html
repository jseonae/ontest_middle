                        &nbsp;&nbsp;&nbsp;언제부터가 어른인 걸까?<br>
                        &nbsp;&nbsp;&nbsp;어른이 되고 싶은 아홉 살 미지는 분명히 정해 두었다. 껌을 씹을 때 딱딱 소리가 나거나, 큰길에서 손을 흔들었는데 택시가 서거나, 스마트폰 게임을 아무리 해도 엄마 아빠가 본체만체하거나, 자기 앞으로 온 택배 상자를 받게 된다면! 바로 그때부터가 어른인 거라고. 그래서 아직도 머나먼 일이라고.<br>
                        &nbsp;&nbsp;&nbsp;그런데 4월 3일 수요일에 미지는 어른이 됐다. 미지의 아홉 살 인생에 첫 택배가 도착했기 때문이다.
