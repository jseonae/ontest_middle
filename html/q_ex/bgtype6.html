<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>온평가 진행중</title>
    
        <link rel="stylesheet" href="/css/common.css">
        <link rel="stylesheet" href="/css/question.css">
        <link rel="stylesheet" href="/css/question_ind.css">
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
        <script type="text/javascript" src="/js/include.js"></script>
        <script type="text/javascript" src="/js/contents.js"></script>
    </head>

<body>

<!--[include]HEADER :: Start -->
<div id="question_header"></div>
<!--[include]HEADER :: End -->


    <div class="q_content" id="bgtype2">
        <h4 class="q_tit">
            <em class="question_number">1번</em>
            <span class="txt">다음 시를 읽고, 자신의 경험을 토대로 바꾸어 쓴 시를 고르세요.</span> 
        </h4>
        <div class="q_layout">
            <div class="q_wrap">

            </div>
            <div class="a_wrap">
                <div class="bgBox book">
                    <div class="bgCont">
                        <div class="hsradioWrap type11">
                            <div class="inner">
                                <div class="txt_group">
                                    <strong class="sub_tt">&lt;우리 경제생활의 변화&gt;</strong>
                                </div>
                                <input type="radio" name="hsradioexamT11_1" id="hsradioexamT11_1_1">
                                <label for="hsradioexamT11_1_1" class="noBox">
                                    &nbsp;&nbsp;&nbsp;
                                    <u>①우리나라는 다른 나라와 경제적으로 많은 교류를 하고 있다. 그로 인해 우리 경제 생활의 모습은 변화하였다.</u>
                                </label>
                                <br>
                                <input type="radio" name="hsradioexamT11_1" id="hsradioexamT11_1_2">
                                <label for="hsradioexamT11_1_2" class="noBox">
                                    &nbsp;&nbsp;&nbsp;
                                    <u>②우리나라 사람들이 다른 나라에서 생산된 옷을 쉽게 구 할 수 있는 것은, 의생활의 변화 모습이다.</u>
                                </label>
                                <br>
                                <input type="radio" name="hsradioexamT11_1" id="hsradioexamT11_1_3">
                                <label for="hsradioexamT11_1_3" class="noBox">
                                    &nbsp;&nbsp;&nbsp;
                                    <u>③과거와 비교해 우리나라의 아파트 건물 구조가 다른 나라와 많이 차이 나는 것은 주생활이 변화한 모습이다.</u>
                                </label>
                            </div>
                            <div class="inner">
                                <input type="radio" name="hsradioexamT11_1" id="hsradioexamT11_1_4">
                                <label for="hsradioexamT11_1_4" class="noBox">
                                    &nbsp;&nbsp;&nbsp;
                                    <u>④식생활에서의 변화 모습은 다른 나라에 가지 않고도 우리나라에서 그 나라의 음식을 먹을 수 있는 것이다.</u>
                                </label>
                                <br>
                                <input type="radio" name="hsradioexamT11_1" id="hsradioexamT11_1_5">
                                <label for="hsradioexamT11_1_5" class="noBox">
                                    &nbsp;&nbsp;&nbsp;
                                    <u>⑤다른 나라에서 만든 영화를 우리나라 영화관에서 관람할 수 있는 것은 여가생활이 변화한 사례이다.</u>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>
</html>
