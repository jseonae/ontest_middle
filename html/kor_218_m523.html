                    <p>
                        두꺼비가 자기 집 현관 앞에 앉아 있었어요. 개구리가 와서 물었지요.<br>
                        &nbsp;&nbsp;&nbsp;“무슨 일이 있니, 두꺼비야? 너 슬퍼 보인다.”<br>
                        두꺼비가 말했지요.<br>
                        &nbsp;&nbsp;&nbsp;응, 지금이 하루 중 가장 슬플 때야. 편지 오기를 기다리는 때거든. 이때가 되면 나는 늘 불행해.”<br>
                        개구리가 물었어요.<br>
                        &nbsp;&nbsp;&nbsp;“왜?”<br>
                        두꺼비가 대답했지요.<br>
                        &nbsp;&nbsp;&nbsp;“나는 편지를 한 번도 못 받았거든.”
