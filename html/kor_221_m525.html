                        <p class="poemTxt ">
                            오늘 아침<br>
                            내 뱃속에서 태어난<br>
                            방울토마토만 한<br>
                            방귀 한 개<br>
                            <br>
                            저도 오색 풍선처럼<br>
                            하늘로 동동 떠가고 싶은지<br>
                            몰래 내 몸 밖으로 빠져나가려다<br>
                            그만 엉덩이에 깔려<br>
                            터져 버렸다<br>
                            <br>
                            뽕! 뽀오옹!
