                        &nbsp;&nbsp;&nbsp;최근 과학의 발달에서 로봇의 변화는 눈부시다. 우리나라도 이미 2008년에 「지능형 로봇 개발 및 보급 촉진법」을 제정해 로봇 산업의 법적 기반을 마련했다. 인간과 로봇이 공존하는 방법을 찾을 수 있도록 지금이라도 로봇세를 <span class="bullet circle sm">ㄱ</span><u>도입</u>해야 한다.
                    </p>
