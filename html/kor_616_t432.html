    <div class="q_content" id="kor_616_t432"><!--작업코드-->
        <h4 class="q_tit">
            <em class="question_number">1번</em>
            <span class="txt">밑줄 친 낱말과 같은 의미로 쓰인 것을 고르세요.</span><!--문제-->
        </h4>
        <div class="q_layout">
            <div class="q_wrap">
                <div class="examBox">
                    <strong class="sub_tt">&lt;경운궁&gt;</strong>
                    <p>
                        &nbsp;&nbsp;&nbsp;경운궁 안에는 중화전과 같은 전통적 건물, 석조전이나 정관헌과 같은 서양식 건물이 함께 들어서 있다. 중화전은 국가적 <U><span class="bullet circle sm">ㄱ</span>의식</U>을 치르던 곳이고, 석조전은 왕이 일상생활을 하던 곳이다. 정관헌은 고종 황제가 커피를 마시며 여가를 즐기거나 손님을 맞이하던 곳이다
                    </p>
                </div>
            </div><!--예문-->

            <div class="a_wrap">
                <ul class="radioWrap type11">
                    <li>
                        <input type="radio" name="kor_616_t432_a" id="kor_616_t432_a1">
                        <label for="kor_616_t432_a1">나라마다 <u>의식</u> 문화가 다르다.</label>
                    </li>
                    <li>
                        <input type="radio" name="kor_616_t432_a" id="kor_616_t432_a2">
                        <label for="kor_616_t432_a2">그녀는 <u>의식</u>을 잃고 병원으로 후송되었다.</label>
                    </li>
                    <li>
                        <input type="radio" name="kor_616_t432_a" id="kor_616_t432_a3">

                    </li>
                    <li>
