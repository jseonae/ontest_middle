        <h4 class="q_tit">
            <em class="question_number">1번</em>
            <span class="txt">
                다음은 온도가 같은 물 50mL에 설탕, 소금, 제빵 소다를 2g씩 계속 넣으면서 용해되는 양을 기록한 표입니다. 실험 결과 온도와 양이 같은 물에서 용해되는 양이 가장 적은 물질을 선택하세요.
            </span><!--문제-->
        </h4>
