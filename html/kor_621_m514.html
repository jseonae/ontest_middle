        <h4 class="q_tit">
            <em class="question_number">1번</em>
            <span class="txt">꿈꾸는 삶을 작품으로 표현한 시를 읽고 이야기를 바르게 나눈 사람을 고르세요. </span><!--문제-->

        <div class="q_layout">
            <div class="q_wrap">
                <div class="poemBox">
                    <div class="txt_group">
                        <strong class="sub_tt">몽당연필의 꿈</strong>
                        <span class="txtRight">김경윤</span>
                    </div>
                    <p class="poemTxt left">
                        나는 너희들의 몽당연필이 되어도 좋다<br>
                        침 발라 쓰다가 쓰다가 쓸 수 없을 때<br>
                        버려도 좋을<br>
                        한 자루 몽당연필로 살아도 좋다<br>
                        <br>
                        너희들이 살아갈 세상이 시커먼 흑연빛이 아니라<br>
                        5월의 푸른 하늘같이만 될 수 있다면<br>
                        그 푸른 하늘을 날으는 종달새같이만 될 수 있다면<br>
                        나는 너희들의 몽당연필로<br>
                        살아도 좋다<br>
                    </p>
                    <p class="annt txtRight">■출처: 김경윤(1996, 『아름다운 사람의 마을에서 살고 싶다』 내일을 여는 책)</p>
