    <div class="q_content" id="mth_521_t314"><!--작업코드-->
        <h4 class="q_tit">
            <em class="question_number">1번</em>
            <span class="txt">
              민수의 체중이 63.5kg일 때, 민수가 속한 체급은 무엇입니까?
            </span><!--문제-->
        </h4>
        <div class="q_layout">
            <div class="q_wrap">
              <div class="examBox">
                <strong class="sub_tt">&lt;몸무게별 체급표&gt;</strong>
                <table class="tbl_basic type3 center">
                  <caption>개요</caption>
                  <colgroup>
                      <col style="width:50%">
                      <col style="width:50%">
                  </colgroup>
                  <thead>
                      <tr>
                          <th scope="col">체급</th>
                          <th scope="col">몸무게 (kg)</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr>
                          <td>밴텀급</td>
                          <td>51kg 이상 54kg 미만</td>
                      </tr>
                  </tbody>
                  <tbody>
                      <tr>
                          <td>페더급</td>

                      </tr>
                  </tbody>
                  <tbody>
                      <tr>
                          <td>라이트급</td>

                      </tr>
                  </tbody>
                  <tbody>
                      <tr>
                          <td>라이트웰터급</td>

                      </tr>
                  </tbody>
                  <tbody>
                      <tr>
                          <td>웰터급</td>
                          <td>63.5kg 이상 67kg 미만</td>
                      </tr>
                  </tbody>
