                        </div>
                        <p class="poemTxt left">
                            쉬는 시간만 되면 우리 반은<br>
                            아이들이 이야기하는 소리<br>
                            떠드는 소리<br>
                            웃는 소리<br>
                            뛰어다니는 소리로<br>
                            가득 채워진다.<br>
                            <u>이러다가<br>
                            우리 반이 터지겠다.</u>
                        </p>

                </div>
