            <span class="txt">다음은 수학 시간에 선생님과 학생들이 나눈 대화입니다. 대화를 읽고 빈칸에 알맞은 말을 쓰세요.</span><!--문제-->

        <div class="q_layout">
            <div class="q_wrap">
                <div class="examBox">

                        <img src="../images/question/mth/mth_612_u266_q1.png">&nbsp;
                        <img src="../images/question/mth/mth_612_u266_q2.png">
                    </div>
                    <ul class="scriptBox">
                        <li>
                            <span class="nametag sm">선생님</span>
                            <p>여러분들, 다음 두 도형의 이름은 무엇인가요?</p>
                        </li>
                        <li>
                            <span class="nametag sm">형민</span>
                            <p>육각기둥과 육각뿔입니다.</p>
                        </li>
                        <li>
                            <span class="nametag sm">선생님</span>
                            <p>두 도형의 공통점과 차이점을 찾아볼까요?</p>
                        </li>
                        <li>
                            <span class="nametag sm">준호</span>

                        </li>
                        <li>
                            <span class="nametag sm">진수</span>
