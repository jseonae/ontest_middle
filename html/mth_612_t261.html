    <div class="q_content" id="mth_612_t261"><!--작업코드-->
        <h4 class="q_tit">
            <em class="question_number">1번</em>
            <span class="txt">다음은 민지와 해린이의 대화입니다. 빈칸에 들어갈 알맞은 말을 쓰세요.</span><!--문제-->

        <div class="q_layout">
            <div class="q_wrap">
                <div class="examBox">
                    <ul class="scriptBox">
                        <li>
                            <span class="nametag sm">민지</span>
                            <p>해린아, 다음 도형들 중 각기둥이 아닌 도형은 무엇일까?</p>
                        </li>
                        <li>
                            <span class="nametag sm">해린</span>
                            <p>각기둥이 아닌 도형의 기호는 <span class="blankBox"><span class="bullet circle sm">ㄱ</span></span> (이)야. 왜냐햐면 두 밑면이 <span class="blankBox"><span class="bullet circle sm">ㄴ</span></span> 이(가) 아니기 때문이지.</p>
                        </li>
                    </ul>
                    <div class="imgBox">
                        <div>
                            <p>가</p>
                            <img src="../images/question/mth/mth_612_t261_q1.png">
                        </div>&nbsp;&nbsp;
                        <div>
                            <p>나</p>
                            <img src="../images/question/mth/mth_612_t261_q2.png">
                        </div>&nbsp;&nbsp;

                            <p>다</p>

                    <span class="bullet circle sm">ㄱ</span> <input type="text" class="inputBox md">,&nbsp;&nbsp;
