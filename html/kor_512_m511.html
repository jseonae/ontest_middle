                        <p class="poemTxt">
                            꽃이 얼굴을 내밀었다.<br>
                            내가 먼저 본 줄 알았지만<br>
                            봄이 쫓아가던 길목에서<br>
                            내가 보아주기를 날마다 기다리고 있었다.<br>
                            <br>
                            내가 먼저 말 건 줄 알았지만<br>
                            바람과 인사하고 햇살과 인사하며<br>
                            날마다 내게 말을 걸고 있었다.<br>
                            <br>
                            내가 먼저 웃어 준 줄 알았지만<br>
                            떨어질 꽃잎도 지켜 내며<br>
                            나를 향해 더 많이 활짝 웃고 있었다.<br>
                            <br>
                            내가 더 나중에 보아서 미안하다.
