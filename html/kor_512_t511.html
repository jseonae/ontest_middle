    <div class="q_content" id="kor_512_t511">
        <h4 class="q_tit">
            <em class="question_number">1번</em>
            <span class="txt">다음 시를 읽고, 자신의 경험을 토대로 바꾸어 쓴 시를 고르세요.</span> 
        </h4>
        <div class="q_layout">
            <div class="q_wrap">
                <div class="examBox">
                    <div class="poemBox">
                        <div class="txt_group">
                            <strong class="sub_tt">꽃</strong>
                            <span class="txtRight">정여민</span>
                        </div>
                        <p class="poemTxt">
                            꽃이 얼굴을 내밀었다.<br>
                            내가 먼저 본 줄 알았지만<br>
                            봄이 쫓아가던 길목에서<br>
                            내가 보아주기를 날마다 기다리고 있었다.<br>
                            <br>
                            내가 먼저 말 건 줄 알았지만<br>
                            바람과 인사하고 햇살과 인사하며<br>
                            날마다 내게 말을 걸고 있었다.<br>
                            <br>
                            내가 먼저 웃어 준 줄 알았지만<br>
                            떨어질 꽃잎도 지켜 내며<br>
                            나를 향해 더 많이 활짝 웃고 있었다.<br>
                            <br>
                            내가 더 나중에 보아서 미안하다.
                        </p>
                    </div>
                </div>
            </div>
            <div class="a_wrap">
                <ul class="radioWrap type8">
                    <li>
                        <input type="radio" name="kor_512_t511_a" id="kor_512_t511_a1">
                        <label for="kor_512_t511_a1">
                            <div class="poemBox">
                                <div class="txt_group">
                                    <strong class="sub_tt">시리동동 거미동동</strong>
                                </div>
                                <p class="poemTxt">
                                    왕거미 거미줄은 하얘<br>
                                    하얀 것은 토끼<br>
                                    토끼는 난다<br>
                                    나는 것은 까마귀<br>
                                    검은 것은 바위<br>
                                    바위는 높다<br>
                                    높은 것은 하늘<br>
                                    하늘은 푸르다<br>
                                    푸른 것은 바다<br>
                                    바다는 깊다<br>
                                    깊은 것은 엄마의 마음
                                </p>
                            </div>
                        </label>
                    </li>
                    <li>
                        <input type="radio" name="kor_512_t511_a" id="kor_512_t511_a2">
                        <label for="kor_512_t511_a2">
                            <div class="poemBox">
                                <div class="txt_group">
                                    <strong class="sub_tt">친구</strong>
                                </div>
                                <p class="poemTxt left">
                                    친구가 손을 내밀었다.<br>
                                    <br>
                                    나만 화해하고 싶은 줄 알았는데<br>
                                    마음이 갈라지는 길목에서<br>
                                    먼저 손을 내어 주기를 날마다 기다리고 있었다.<br>
                                    <br>
                                    내가 먼저 손 내민 줄 알았지만<br>
                                    섭섭한 마음 뒤로하며<br>
                                    나를 향해 더 많이 성큼 손 내밀고 있었다.<br>
                                    <br>
                                    내가 더 많이 다가가지 못해 미안하다.
                                </p>
                            </div>
                        </label>
                    </li>
                    <li>
                        <input type="radio" name="kor_512_t511_a" id="kor_512_t511_a3">
                        <label for="kor_512_t511_a3">
                            <div class="poemBox">
                                <div class="txt_group">
                                    <strong class="sub_tt">놀이터</strong>
                                </div>
                                <p class="poemTxt">
                                    집에 가도<br>
                                    불 꺼진 우리 집<br>
                                    엄마도 아빠도 아직 안 계셔<br>
                                    어둠이 덮어 오지만<br>
                                    정말 집에 가기 싫어<br>
                                    아파트 놀이터에서<br>
                                    아이들이<br>
                                    조금만 더 놀아 줬으면<br>
                                    조금만 더 말동무 돼 줬으면.....
                                </p>
                            </div>
                        </label>
                    </li>
                    <li>
                        <input type="radio" name="kor_512_t511_a" id="kor_512_t511_a4">
                        <label for="kor_512_t511_a4">
                            <div class="poemBox">
                                <div class="txt_group">
                                    <strong class="sub_tt">봄비</strong>
                                </div>
                                <p class="poemTxt">
                                    해님만큼이나 큰 은혜로<br>
                                    내리는 교향악<br>
                                    <br>
                                    이 세상 모든 것이 다<br>
                                    악기가 된다.<br>
                                    <br>
                                    나란히 선 가로수는<br>
                                    리코더가 되고<br>
                                    <br>
                                    여린 새싹은<br>
                                    또르르 클라리넷이 된다.
                                </p>
                            </div>
                        </label>
                    </li>
                    <li>
                        <input type="radio" name="kor_512_t511_a" id="kor_512_t511_a5">
                        <label for="kor_512_t511_a5">
                            <div class="poemBox">
                                <div class="txt_group">
                                    <strong class="sub_tt">반딧불</strong>
                                </div>
                                <p class="poemTxt">
                                    가자 가자 가자<br>
                                    숲으로 가자<br>
                                    달 조각을 주으러<br>
                                    숲으로 가자.<br>
                                    <br>
                                    그믐밤 반딧불은<br>
                                    부서진 달 조각.
                                </p>
                            </div>
                        </label>
                    </li>
                </ul>
            </div>
        </div>
    </div>
