        <h4 class="q_tit">
            <em class="question_number">1번</em>
            <span class="txt">카드 15장을 성민이와 정희가 3 : 2로 나누어 가지려고 합니다. 정희가 카드를 몇 장 가지게 되는지 빈칸 안에 알맞은 수를 구하세요.</span><!--문제-->
        </h4>
        <div class="q_layout">
            <div class="q_wrap">
              <div class="examBox">
                <div class="imgBox">
                    <div class="tx_center fs_13">
                        <img src="../images/question/mth/mth_624_u454_q1.png">
                        <p>성민</p>
                    </div>&nbsp;
                    <div class="fs_15">
                        15 ×
                        <div class="fraction">
                            2
                            <span class="line"></span>
                            3 + 2
                        </div>
                        = 15 ×
                        <div class="fraction">
                            3
                            <span class="line"></span>
                            5
                        </div>
                        = 9장
                    </div>
                </div>
                <br>
                <div class="imgBox">
                    <div class="tx_center fs_13">
                        <img src="../images/question/mth/mth_624_u454_q2.png">

                    </div>&nbsp;
                    <div class="fs_15">
                        15 ×
                        <div class="fraction">
                            2
                            <span class="line"></span>
                            3 + 2
                        </div>
                        = 15 ×
                        <div class="fraction">
                            2
                            <span class="line"></span>
                            5
                        </div>
                        = <span class="blankBox sm"></span>장
                    </div>
                </div>

            </div><!--보기-->
