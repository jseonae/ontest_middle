<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온평가 진행중</title>

    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/question.css">
        <link rel="stylesheet" href="/css/question_ind.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script type="text/javascript" src="/js/include.js"></script>
    <script type="text/javascript" src="/js/contents.js"></script>
</head>

<body>

<!--[include]HEADER :: Start -->
<div id="question_header"></div>
<!--[include]HEADER :: End -->


    <div class="q_content" id="mth_614_m432"><!--작업코드-->
        <h4 class="q_tit">
            <em class="question_number">1번</em>
            <span class="txt">다음 표를 보고, 빈칸에 들어갈 알맞은 수를 구해보세요.</span><!--문제-->
        </h4>
        <div class="q_layout">
            <div class="q_wrap">
                <div class="examBox">
                  <table class="tbl_basic type3 center">
                    <caption>개요</caption>
                    <colgroup>
                        <col style="width:25%">
                        <col style="width:25%">
                        <col style="width:25%">
                        <col style="width:25%">
                    </colgroup>
                    <thead>
                        <tr>
                            <th scope="col">비</th>
                            <th scope="col">분수</th>
                            <th scope="col">소수</th>
                            <th scope="col">백분율(%)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>29 : 100</td>
                            <td>
                              <div class="fraction">
                                29
                                <span class="line"></span>
                                100
                              </div>
                            </td>
                            <td><span class="blankBox sm"><span class="bullet circle sm">ㄱ</span></span></td>
                            <td>29</td>
                        </tr>
                    </tbody>
                    <tbody>
                        <tr>
                            <td>31 : 100</td>
                            <td>
                              <span class="blankBox sm"><span class="bullet circle sm">ㄴ</span></span>
                            </td>
                            <td>0.31</td>
                            <td>31</td>
                        </tr>
                    </tbody>
                    <tbody>
                        <tr>
                            <td>57 : 100</td>
                            <td>
                              <div class="fraction">
                                57
                                <span class="line"></span>
                                100
                              </div>
                            </td>
                            <td>0.57</td>
                            <td><span class="blankBox sm"><span class="bullet circle sm">ㄷ</span></span></td>
                        </tr>
                    </tbody>
                  </table>
                </div>
            </div><!--예문-->

            <div class="a_wrap">
              <div class="stwrap">
                <ul class="inputWrap type6">
                   <li><span class="bullet circle blue">ㄱ</span><input type="text" class="inputBox md"></li>
                   <li>
                    <span class="bullet circle blue">ㄴ</span>
                    <div class="fraction">
                      <input type="text" class="inputBox sm">
                      <span class="line"></span>
                      <input type="text" class="inputBox sm">
                    </div>
                  </li>
                   <li><span class="bullet circle blue">ㄷ</span><input type="text" class="inputBox md"></li>
                </ul>
              </div>
            </div><!--보기-->
        </div>
    </div>



</body>
</html>
