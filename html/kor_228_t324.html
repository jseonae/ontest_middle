    <div class="q_content" id="kor_228_t324"><!--작업코드-->
        <h4 class="q_tit">
            <em class="question_number">1번</em>
            <span class="txt">
                할머니를 만나 반가웠던 경험을 떠올리며 「친구가 온 날」을 바꾸어 썼습니다. 바꾸어 쓴 부분에서 떠올린 경험과 어울리지 않는 부분을 고르세요.
            </span><!--문제-->
        </h4>
        <div class="q_layout">
            <div class="q_wrap">
                <div class="examBox">
                    <div class="poemBox">
                        <div class="txt_group">
                            <strong class="sub_tt">친구가 온 날</strong>
                            <span class="txtRight">염창권</span>
                        </div>
                        <p class="poemTxt left">
                            함박눈이 내리는 날 친구가 찾아왔다.<br>
                            나무에 앉은 흰 눈처럼 내 마음이 밝아져서 <br>
                            가만히 내리는 눈송이를 손바닥에 받아 본다.<br>
                        </p>
                    </div>
                </div>
            </div><!--예문-->

            <div class="a_wrap">
                <div class="radioWrap type10 poemBox">
                    <div class="txt_group">
                        <strong class="sub_tt"><input type="radio" name="kor_228_t324" id="kor_228_t324_1">
                            <label for="kor_228_t324_1">①<u>할머니가 오신 날 </u></label></strong>
                    </div>
                    <p class="poemTxt">
                        <input type="radio" name="kor_228_t324" id="kor_228_t324_2">
                        <label for="kor_228_t324_2">②<u>햇살이 쨍쨍한 여름 날</u></label>
                        <input type="radio" name="kor_228_t324" id="kor_228_t324_3">
                        <label for="kor_228_t324_3">③<u>할머니가 찾아오셨다.</u></label><br>
                        <input type="radio" name="kor_228_t324" id="kor_228_t324_4">
                        <label for="kor_228_t324_4">④<u>뜨거운 햇살처럼 내 마음이 다 타버려서</u></label>
                        <input type="radio" name="kor_228_t324" id="kor_228_t324_5">
                        <label for="kor_228_t324_5">⑤<u>햇살 너머로 다가오는 할머니를 안아 드렸다.</u></label>
                    </p>
                </div>
            </div><!--보기-->
        </div>
    </div>
