            <em class="question_number">1번</em>
            <span class="txt">
                다음은 일상생활 속에서 볼 수 있는 여러 가지 용액들의 모습입니다. 사진에서 빨간색 선과 파란색 선으로 표시된 용액들을 찾아보고 어떤 기준으로 분류한 것인지 고르세요.
            </span><!--문제-->
        </h4>
        <div class="q_layout">
            <div class="q_wrap">
                <div class="examBox">
                    <div class="imgBox">
                        <img src="../images/question/sci/sci_524_t814_q1.png" class="hauto wauto">
                    </div>
                </div>
            </div><!--예문-->
            
            <div class="a_wrap">
                <div class="seletWrap">
                    빨간색 선으로 표시된 용액은 주방세제, 간장, 식초, 망고주스, 포도 주스가 있으며 파란색 선으로 표시된 용액은 소독제, 탄산수 등이 있습니다.
                    <br>
                    이 용액들을 분류한 기준은
                    <span class="bullet circle sm">ㄱ</span>
                    <select class="select">
                        <option selected="">선택하세요.</option>
                        <option value="">색깔</option>
                        <option value="">냄새</option>
                        <option value="">흔들었을 때 거품</option>
                    </select>
                    이(가) 있는가? 입니다.
                    <br>
                    만약 식초와 탄산수 두 가지 용액을 ‘그렇다’와 ‘그렇지 않다’로 각각 분류할 때 사용할 수 있는 분류 기준은
                    <span class="bullet circle sm">ㄴ</span>
                    <select class="select">
                        <option selected="">선택하세요.</option>
                        <option value="">냄새가 나는가?</option>
                        <option value="">투명한가?</option>
                        <option value="">흔들었을 때 거품이 유지되는가?</option>
                    </select>
                    입니다.
