<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>온평가 진행중</title>

    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/question.css">
        <link rel="stylesheet" href="/css/question_ind.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script type="text/javascript" src="/js/include.js"></script>

<body>

<!--[include]HEADER :: Start -->
<div id="question_header"></div>
<!--[include]HEADER :: End -->


    <div class="q_content" id="eng3_529_m21101"><!--작업코드-->
        <h4 class="q_tit">
            <em class="question_number">1번</em>
            <span class="txt">
              대화를 읽고, 보기의 낱말을 바르게 배열하여 문장을 완성하세요.
            </span><!--문제-->
        </h4>
        <div class="q_layout">
            <div class="q_wrap">

            </div><!--예문-->

            <div class="a_wrap">
              <div class="dragWrap type10">
                <div class="dragBtnBox">
                    <div class="draggable" id="eng3_529_m21101_drag_0">Let’s</div>
                    <div class="draggable" id="eng3_529_m21101_drag_1">on</div>
                    <div class="draggable" id="eng3_529_m21101_drag_2">a</div>
                    <div class="draggable" id="eng3_529_m21101_drag_3">go</div>
                    <div class="draggable" id="eng3_529_m21101_drag_4">picnic</div>
                </div>
                <div class="dragAnswerBox">
                    <div class="bgBox phone">
                        <div class="bgCont">
                            <ul class="chatBox type2">
                                <li class="chat_item left">
                                    <span class="chat_img blue female1"></span>
                                    <div class="bubble">
                                        <div class="draginput" id="eng3_529_m21101_drop_0">(a)</div>
                                        <div class="draginput" id="eng3_529_m21101_drop_1">(b)</div>
                                        <div class="draginput" id="eng3_529_m21101_drop_2">(c)</div>
                                        <div class="draginput" id="eng3_529_m21101_drop_3">(d)</div>
                                        <div class="draginput" id="eng3_529_m21101_drop_4">(e)</div>
                                        .
                                    </div>
                                </li>
                                <li class="chat_item right">
                                    <span class="chat_img pink male1"></span>
                                    <div class="bubble">
                                      Okay. How about 11 o’clock?
                                    </div>
                                </li>
                                <li class="chat_item left">
                                    <span class="chat_img blue female1"></span>
                                    <div class="bubble">
                                      Sure.
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
              </div>
            </div><!--보기-->
        </div>
    </div>



</body>
