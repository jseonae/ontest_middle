                            <strong class="sub_tt">다툰 날</strong>
                            <span class="txtRight">글 오은영</span>
                        </div>
                        <p class="poemTxt left">
                            한 걸음<br>
                            두 걸음 가다가<br>
                            뒤돌아보고<br>
                            <br>
                            “다시 노나 봐라.”<br>
                            <br>
                            한 발짝<br>
                            두 발짝 가다가<br>
                            또 돌아보고<br>
                            <br>
                            “왜 안 부르지?”  
                        </p>
