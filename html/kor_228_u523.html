    <div class="q_content" id="kor_228_u523"><!--작업코드-->
        <h4 class="q_tit">
            <em class="question_number">1번</em>
            <span class="txt">
                다음 대화를 나누는 장면을 보고 한 말로 가장 적절한 것을 고르세요.
            </span><!--문제-->

        <div class="q_layout">
            <div class="q_wrap">
                <div class="examBox">
                    <div class="poemBox">
                        <div class="txt_group">
                            <strong class="sub_tt">고양이가 내 뱃속에서</strong>
                            <span class="txtRight">권오삼</span>
                        </div>
                        <p class="poemTxt left">
                            넷째 시간에<br>
                            갑자기 뱃속에서<br>
                            이옹- 하더니<br>
                            꼬르륵- 하고<br>
                            소리가 났다<br>
                            <br>
                            고양이가 내 뱃속에서<br>
                            급식 먹을 때 되었으니<br>
                            어서어서<br>
                            급식 먹자 하는 것 같았다<br>
                            <br>
                            나도 빨리<br>
                            급식 먹었으면 했다.
                        </p>
                    </div>
                </div>
            </div><!--예문-->

            <div class="a_wrap">
                <div class="hsradioWrap">
                    <div>
                        <ul>
                            <li>
                                <input type="radio" name="hsexamT1" id="hsexamT1_1">

                                <span>우리 학교의 영양 선생님은 정말 친절하셔.</span>

                            </li>

                            </li>
