                    <p>
                        &nbsp;&nbsp;&nbsp;오늘은 즐거운 토요일이다. 토요일마다 아빠가 점심을 만들어 주시는데 내가 만들어달라는 음식은 다 만들어주시고 만들어주신 음식은 하나같이

                        <span class="blankBox sm"><span class="bullet circle sm">ㄷ</span></span> 넣어달라고 하면 더 넣어서 만들어주신다.<br>
                        &nbsp;&nbsp;&nbsp;오늘은 아빠가 어떤 음식을 만들어주실까? 벌써 기다려진다.
