            <span class="txt">다음을 읽고 밑줄 친 부분에 들어갈 내용으로 가장 알맞은 것을 고르세요.</span>

                    <div class="poemBox wp30">
                        <div class="txt_group">
                            <strong class="sub_tt">시리 동동 거미 동동</strong>
                            <span class="txtRight">권윤덕</span>
                        </div>
                        <p class="poemTxt left">
                            시리 동동 거미 동동<br>
                            왕거미 거미줄은 하얘<br>
                            하얀 것은 토끼<br>
                            토끼는 난다<br>
                            나는 것은 까마귀<br>
                            까마귀는 검다<br>
                            검은 것은 바위<br>
                            바위는 높다<br>
                            높은 것은 하늘<br>
                            하늘은 푸르다<br>
                            푸른 것은 바다<br>
                            바다는 깊다<br>
                            <span class="blankBox wp100 sm"></span>
                        </p>
                    </div>
                    <p class="annt txtRight">▪출처: 권윤덕(2003), 『시리 동동 거미 동동』, ㈜창비.</p>
                </div>
            </div>
