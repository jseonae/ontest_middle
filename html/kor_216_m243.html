            <span class="txt">밑줄 친 부분에서 알 수 있는 미니의 마음으로 알맞은 것을 고르세요.</span><!--문제-->

        <div class="q_layout">
            <div class="q_wrap">
                <div class="examBox">
                    <p>
                        “강아지야, 이리 오렴!”<br>
                        엄마가 부르자 강아지는 총총총 달려왔어요.<br> 
                        “아이, 귀여워! 우리가 데려가면 안 돼요? 제발요! 네? 네?”<br> 
                        미니가 엄마를 졸랐어요.<br> 
                        <u>집에 도착한 미니는 강아지랑 놀고 싶었어요.</u><br>
                        하지만 강아지는 그럴 기분이 아닌 것 같았어요.<br>
                        강아지는 집에 와서 우우 울부짖기 시작했어요.<br>
                        “강아지가 가족을 그리워하는 것 같구나.”<br> 
                        엄마가 말했어요. 
                  </p>
