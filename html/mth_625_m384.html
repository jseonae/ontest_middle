<!--[include]HEADER :: Start -->
<div id="question_header"></div>
<!--[include]HEADER :: End -->


    <div class="q_content" id="mth_625_m384"><!--작업코드-->
        <h4 class="q_tit">
            <em class="question_number">1번</em>
            <span class="txt">모눈종이를 이용하여 지름이 9cm인 원의 넓이를 어림하려고 합니다. 빈칸 안에 알맞은 수를 쓰세요.</span><!--문제-->
        </h4>
        <div class="q_layout">
            <div class="q_wrap">
              <div class="examBox">
                <div class="imgBox">
                    <img src="../images/question/mth/mth_625_m384_q1.png">
                </div>
                <br>
                <p class="fs_13">
                    (원 안의 색칠된 모눈의 수) < (원의 넓이) < (원 밖의 파란선 안쪽의 모눈의 수)
                </p>
                <p class="fs_13">
                    (<span class="blankBox sm"><span class="bullet circle sm">ㄱ</span></span>cm²) < (원의 넓이) < (<span class="blankBox sm"><span class="bullet circle sm">ㄴ</span></span>cm²)
                </p>
              </div>
            </div><!--예문-->

            <div class="a_wrap">
                <div class="inputWrap fs_13">
                    <span class="bullet circle sm">ㄱ</span> <input type="text" class="inputBox md">cm², &nbsp;&nbsp;
                    <span class="bullet circle sm">ㄴ</span> <input type="text" class="inputBox md">cm²
                </div>
            </div><!--보기-->
        </div>
    </div>
