                강아지를 처음 만났을 때 미니는 어떤 마음이 들었나요?
            </span><!--문제-->
        </h4>
        <div class="q_layout">
            <div class="q_wrap">
                <div class="examBox">
                    <p>
                        &nbsp;&nbsp;&nbsp;“강아지야, 이리 오렴!”<br>
                        &nbsp;&nbsp;&nbsp;엄마가 부르자 강아지는 총총총 달려왔어요.<br>
                        &nbsp;&nbsp;&nbsp;“아이, 귀여워! 우리가 데려가면 안 돼요? 제발요! 네? 네?”<br>
                        &nbsp;&nbsp;&nbsp;미니가 엄마를 졸랐어요.<br>
                        &nbsp;&nbsp;&nbsp;집에 도착한 미니는 강아지랑 놀고 싶었어요.
                    </p>
                    <p class="annt txtRight">▪출처: 고상미(2016), 『신발 신은 강아지』, 위즈덤하우스.</p>
