<!--[include]HEADER :: Start -->
<div id="question_header"></div>
<!--[include]HEADER :: End -->


    <div class="q_content" id="eng5_528_m4495"><!--작업코드-->
        <h4 class="q_tit">
            <em class="question_number">1번</em>
            <span class="txt">
              그림을 보고, 보기에서 알맞은 낱말을 골라 대화를 완성하세요.
            </span><!--문제-->
        </h4>
        <div class="q_layout">
            <div class="q_wrap">
              <div class="examBox">
                <div class="imgBox">
                  <img src="../images/question/eng/eng5_528_m4495_q1.png">
                </div>
              </div>
            </div><!--예문-->

            <div class="a_wrap">
              <div class="dragWrap type10">
                <div class="dragBtnBox">
                    <div class="draggable" id="eng5_528_m4495_drag_0">pants</div>
                    <div class="draggable" id="eng5_528_m4495_drag_1">gloves</div>
                    <div class="draggable" id="eng5_528_m4495_drag_2">shoes</div>
                    <div class="draggable" id="eng5_528_m4495_drag_3">socks</div>

                <div class="dragAnswerBox">
                    <div class="bgBox phone">
                        <div class="bgCont">
                            <ul class="chatBox type2">
                                <li class="chat_item left">
                                    <span class="chat_img blue female1"></span>
                                    <div class="bubble">
                                      How much are these
                                      <div class="draginput" id="eng5_528_m4495_drop_0"></div>
                                      ?
                                    </div>
                                </li>
                                <li class="chat_item right">
                                    <span class="chat_img pink male1"></span>
                                    <div class="bubble">
                                      They’re 27 dollars.
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
              </div>
            </div><!--보기-->
        </div>
    </div>
