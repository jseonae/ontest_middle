    <div class="q_content" id="kor_228_m322"><!--작업코드-->
        <h4 class="q_tit">
            <em class="question_number">1번</em>
            <span class="txt">
                「잠꼬대」에 나타난 경험과 시로 표현한 것을 설명한 것으로 알맞지 않은 것을 고르세요.
            </span><!--문제-->
        </h4>
        <div class="q_layout">
            <div class="q_wrap">
                <div class="examBox">
                    <div class="poemBox">
                        <div class="txt_group">
                            <strong class="sub_tt">잠꼬대</strong>
                            <span class="txtRight">김옥애</span>
                        </div>
                        <div class="poemTxt_gr">
                            <p class="poemTxt left">
                                (가)<br> 
                                강아지도<br>
                                잠꼬대하나 봐요<br>
                                두 눈 감고 낑낑<br>
                                퍼뜩 몸을 떨다가<br>
                                반갑다고 꼬리를 살랑살랑<br>
                                <br>
                                (나)<br>
                                깨울까?<br>
                                아니야
                            </p>
                            <p class="poemTxt left">
                                (다) <br>
                                강아지가 <br>
                                꿈속에서<br>
                                누굴 만나는지 몰라<br>
                                잠자는 모습<br>
                                지켜만 봐요<br>
                            </p>
                        </div>
                    </div>
                </div>
            </div><!--예문-->

            <div class="a_wrap">

            </div><!--보기-->
        </div>
    </div>
